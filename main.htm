<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList</title>
  <link rel="stylesheet" href="main.css">

  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Coda+Caption:wght@800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <!-- FONT -->

  <script defer src="clock.js"></script>
  <script defer src="bg.js"></script>
  <script defer src="toDos.js"></script>
  <script defer src="name.js"></script>
  <script defer src="weather.js"></script>
</head>
<body>
  
  <div class="mission">
    <input class = "inputName" type="text" placeholder="type your name">
  </div>
  <div class="clock"></div>
    <h1>00:00</h1>
  </div>
  <div class="toDoList">
    <p>TO DO LIST</p>
    <form action="#" class="formToDos">
      <input class = "inputToDos" type="text" autofocus>
    </form>
  </div>
  <div class="tasks">
    <ul></ul>    
  </div>
</body>
</html>
